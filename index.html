<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Music</title>
</head>
<body>
    <div class="container">
        <div class="card-img">
            <img src="./img/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.png" alt="">
        </div>
            <div class="card-text">
                <h2 id="musicName">Acorda Devinho</h2>
                <span id="artistName">Banda Rocketseat</span>
            </div>
        <div class="play-controller">
          <i id="back"><img src="./assets/play-back.png" alt=""></i>
          <i id="play"><img src="./assets/icons8-pause.png" alt=""></i>
          <i id="next"><img src="./assets/next.png" alt=""></i>
        </div>
        <div class="area-progress">
            <progress value="0.0" max="1"></progress> 
            <div class="point-time"></div>
        </div>
                <div class="time">
                    <p>0:00</p>
                    <p>3:00</p> 
                </div>
           
           
            
        </div>
    </div>
</body>
</html>
